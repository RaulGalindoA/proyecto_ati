<div class="px-8 py-2 bg-light-blue">
    <div class="bg-white p-4 mb-4 mt-4 rounded">
        <div class="flex flex-row">
            <mat-form-field class="w-full mt-4" appearance="outline">
                <mat-label>Filtro 1</mat-label>
                <input matInput placeholder="Ex. Raul Galindo">
            </mat-form-field>
            <mat-form-field class="w-full mt-4 ml-4" appearance="outline">
                <mat-label>Filtro 2</mat-label>
                <input matInput placeholder="Ex. Raul Galindo">
            </mat-form-field>
            <mat-form-field class="w-full mt-4 ml-4" appearance="outline">
                <mat-label>Filtro 3</mat-label>
                <input matInput placeholder="Ex. Raul Galindo">
            </mat-form-field>
        </div>
        <div class="w-full flex flex-row justify-end items-center">
            <div class="mr-4">
                <button mat-raised-button>Limpiar</button>
            </div>
            <div class="mr-4">
                <button mat-raised-button color="primary">Buscar</button>
            </div>
            <div>
                <button (click)="newInfraestructure()" style="background-color: #04B14F;" mat-mini-fab aria-label="Example icon button with a menu icon">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="p-4 rounded bg-white">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

            <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
