<div class="w-full flex flex-row items-center mb-4">
  <mat-form-field class="w-full no-padding" appearance="outline">
    <mat-label>√Årea</mat-label>
    <input
      (keyup.enter)="activateFilters()"
      [(ngModel)]="nombre"
      matInput
      placeholder="Ex. Raul Galindo"
    />
  </mat-form-field>
  <div class="ml-4 flex flex-row items-center justify-center">
    <div class="mr-4">
      <button (click)="refreshAreas()" mat-raised-button>Limpiar</button>
    </div>
    <div class="mr-4">
      <button
        (click)="activateFilters()"
        mat-raised-button
        class="bg-dark-blue text-white"
      >
        Buscar
      </button>
    </div>
    <button
      (click)="newArea()"
      style="background-color: #04b14f"
      mat-mini-fab
      aria-label="Example icon button with a menu icon"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div
  class="flex flex-col items-center justify-center w-full"
  *ngIf="this.dataSource && this.dataSource.data.length == 0"
>
  <h1>No se encontraron resultados con estos filtros</h1>
  <div class="w-1/3">
    <ng-lottie
      [options]="options"
      (animationCreated)="animationCreated($event)"
    ></ng-lottie>
  </div>
</div>
<div [ngClass]="{'hidden': dataSource && dataSource.data.length == 0}">
  <table mat-table [dataSource]="dataSource" class="w-full">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex flex-row justify-center">
          <div class="mx-2">
            <button
              mat-icon-button
              aria-label="Example icon button with a vertical three dot icon"
              class="b-editar"
              (click)="editArea(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="mx-2">
            <button
              mat-icon-button
              aria-label="Example icon button with a vertical three dot icon"
              class="b-eliminar"
              (click)="deleteArea(element)"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
