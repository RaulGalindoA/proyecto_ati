<div class="w-full flex flex-row items-center mb-4">
  <mat-form-field class="w-full no-padding" appearance="outline">
    <mat-label>Filtro 1</mat-label>
    <input matInput placeholder="Ex. Raul Galindo" />
  </mat-form-field>
  <div class="ml-4 flex justify-center">
    <button
      (click)="newMarca()"
      style="background-color: #04b14f"
      mat-mini-fab
      aria-label="Example icon button with a menu icon"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="w-full">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex flex-row justify-center">
        <div class="mx-2">
          <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            class="b-editar"
            (click)="editMarca(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div class="mx-2">
          <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            class="b-eliminar"
            (click)="deleteMarca(element)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
