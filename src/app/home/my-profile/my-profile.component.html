<div class="p-8 bg-light-blue pl-5 text-white text-xl font-medium	">
    Mi perfil
</div>
<div class="flex md:flex-row flex-col md:px-32 md:pt-16">
    <div class="md:w-1/4 md:p-0 px-16 py-4 w-full flex flex-col justify-center">
        <img class="w-full" src="../../../assets/imgs/user.png" alt="">
        <div class="mt-8 w-full flex justify-center">
            <button mat-raised-button class="bg-dark-blue text-white">Seleccionar imagen</button>
        </div>
    </div>
    <div class="md:w-3/4 w-full md:pl-8 md:px-0 px-4">
        <div>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ex. Raul Galindo">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Correo electrónico</mat-label>
                <input matInput placeholder="Ex. Raul Galindo">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Número teléfonico</mat-label>
                <input matInput placeholder="Ex. Raul Galindo">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Dirección</mat-label>
                <input matInput placeholder="Ex. Raul Galindo">
            </mat-form-field>
        </div>
        <div class="flex flex-row">
            <div class="md:ml-auto md:w-auto w-full">
                <button mat-raised-button class="bg-dark-blue text-white w-full">Guardar</button>
            </div>
        </div>
    </div>
    
</div>
