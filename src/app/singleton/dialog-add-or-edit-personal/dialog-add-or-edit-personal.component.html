<h1>Nuevo personal</h1>
<div class="flex flex-col">
  <form (ngSubmit)="submitForm(myForm)" #myForm="ngForm" class="">
    <div class="w-full flex flex-col my-2">
      <mat-form-field class="w-full no-padding" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input required="" matInput placeholder="Ex. Raúl" />
      </mat-form-field>
    </div>
    <div class="w-full flex flex-row my-2">
      <mat-form-field class="w-full w-1/2 mr-3 no-padding" appearance="outline">
        <mat-label>Apellido Paterno</mat-label>
        <input matInput placeholder="Ex. Galindo" />
      </mat-form-field>
      <mat-form-field class="w-full w-1/2 no-padding" appearance="outline">
        <mat-label>Apellido Materno</mat-label>
        <input matInput placeholder="Ex. Alfonsin" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full no-padding my-2" appearance="outline">
        <mat-label>Dirección</mat-label>
        <input
          matInput
          placeholder="Ex. Carretera Veracruz El Tejar Kilómetro 1.5, Granjas Boticaria, 91930 Veracruz"
        />
      </mat-form-field>
    </div>
    <div class="w-full flex flex-row my-2">
      <mat-form-field class="w-full w-1/2 mr-3 no-padding" appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput placeholder="Ex. 2291272733" />
      </mat-form-field>
      <mat-form-field class="w-full w-1/2 no-padding" appearance="outline">
        <mat-label>Mail</mat-label>
        <input matInput placeholder="Ex. 201860144@ucc.mx" />
      </mat-form-field>
    </div>
    <div class="w-full flex flex-row my-2">
      <mat-form-field class="w-full w-1/2 mr-3 no-padding" appearance="outline">
        <mat-label>Puesto</mat-label>
        <input matInput placeholder="Ex. Patrón" />
      </mat-form-field>
      <mat-form-field class="w-full w-1/2 no-padding" appearance="outline">
        <mat-label>RFC</mat-label>
        <input matInput placeholder="Ex. GAAR000518AT5" />
      </mat-form-field>
    </div>
    <div class="w-full flex flex-row my-2">
      <mat-form-field class="w-full w-1/2 mr-3 no-padding" appearance="outline">
        <mat-label>CURP</mat-label>
        <input matInput placeholder="Ex. GAAR000518HVZLLLA7" />
      </mat-form-field>
      <mat-form-field class="w-full w-1/2 no-padding" appearance="outline">
        <mat-label>Número de Staff</mat-label>
        <input matInput placeholder="Ex. 2345" />
      </mat-form-field>
    </div>

    <div class="flex flex-row justify-between">
      <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Agregar</button>
    </div>
  </form>
</div>
