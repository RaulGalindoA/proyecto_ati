<div class="mt-4 text-xl text-center font-medium">{{data.message}}</div>
<div class="flex justify-center">
  <ng-lottie *ngIf="data.option == 1"
    class="w-2/4"
    [options]="optionsSuccess"
    (animationCreated)="animationCreated($event)"
  ></ng-lottie>
  <ng-lottie *ngIf="data.option != 1"
    class="w-2/4"
    [options]="optionsError"
    (animationCreated)="animationCreated($event)"
  ></ng-lottie>
</div>
