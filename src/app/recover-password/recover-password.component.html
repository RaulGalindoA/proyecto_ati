<div class="bg-light-blue md:p-16 p-8 h-full w-full flex justify-center items-center">
  <div class="rounded-md md:w-1/2 w-full bg-white p-8">
    <div class="flex justify-center">
      <img class="w-1/3" src="../../assets/imgs/recover.png" alt="">
    </div>
    <div class="text-2xl font-bold text-center">Recuperación de contraseña</div>
    <mat-form-field class="w-full mt-4" appearance="outline">
        <mat-label>Correo de recuperación</mat-label>
        <input matInput placeholder="Ex. raul@ucc.mx">
    </mat-form-field>
    <div class="flex justify-center">
        <button mat-raised-button class="bg-dark-blue text-white">Enviar</button>
    </div>
    <div [routerLink]="['/login']" class="flex justify-center mt-4 light-blue">
        <button mat-button>Regresar al login</button>
    </div>
  </div>
</div>
